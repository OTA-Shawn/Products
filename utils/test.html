<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>우아한 헤딩 텍스트</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        margin: 0;
        overflow: hidden; /* 애니메이션이 화면을 벗어나지 않도록 */
      }

      .fancy-heading {
        position: relative; /* ::after를 절대 위치로 배치하기 위해 */
        font-size: 4rem;
        font-weight: bold;
        background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f);
        background-size: 600% 600%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientAnimation 10s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Shimmer 효과를 위한 Pseudo-element */
      .fancy-heading::after {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shimmer 3s linear infinite;
        pointer-events: none;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <h1 class="fancy-heading">고급스러운 헤딩 텍스트</h1>
  </body>
</html>
