<script>
  $(function () {
    $.each($(".sections img"), (i, img) => {
      $(img).attr("src", imgs[i].img_src)

    })

    if (youtube_link !== "") {
      var youtube_id = youtube_link.split("watch?v=")[1].split("&")[0]
      var src = `https://www.youtube.com/embed/${youtube_id}?autoplay=1&mute=1`
      var embed_html = `<iframe class="mb-20 w-full aspect-video" src="${src}"></iframe>`
      $("#youtube-link").append(embed_html)
    }
    $("#tab-button1").on("click", () => {
      $("#tab-button1").addClass("active-tab")
      $("#tab-button2").removeClass("active-tab")
      $(".sections").fadeIn("slow")
      $(".section-specs").fadeIn("slow")
    })
    $("#tab-button2").on("click", () => {
      $("#tab-button1").removeClass("active-tab")
      $("#tab-button2").addClass("active-tab")
      $(".sections").fadeOut("slow")
      $(".section-specs").fadeOut("slow")
    })
  })
</script>
