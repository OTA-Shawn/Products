  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <main class="main sections vista">

            loaded with as many features as possible in a lightweight and
            affordable package. Experience an array of luxury features that are
            normally reserved for the Vista’s $10,000 competitors. Introducing a
            chair for the every person.
          </p>
          <ul class="large-flex large-justify-content-center list-nobullet">
            <li>
              <span class="icon-color-taupe"> </span>
              <span class="icon-copy"> Taupe </span>

              <span class="theme-color--highlight"> lab-crafted SL-Track </span>

            />

            />

          <div class="grid">

                >

                    style="width: 80px; margin: 0"

                    <span class="theme-color--highlight">

                    style="width: 68px; margin: 0"
                  />
                  <h2
                    class="large-margin-top--1 small-margin-top--0 large-margin-bottom--1 medium-margin-bottom--1 typography-grid-headline !text-zinc-500"
                  >
                    <span class="theme-color--highlight"> Space Saving </span>
                    <br />
                    Technology

                  <p class="typography-grid-copy">
                    Recline with a peace of mind. Utilizing nearly a decade’s

                    chair
                    <span class="theme-color--highlight">
                      three inches away from the wall
                    </span>

                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <section class="large-pad-top-7 small-pad-top-5 large-pad-bottom-3">

            <img
              alt="32 Cell Full Body Air Massage"
              src="https://cdn.shopify.com/s/files/1/0579/8379/5374/files/7.Vista_Airbag_2x-100.jpg?v=1660673271"

              <span style="color: #ff3f00"> Therapy </span>

              <span style="color: #ff3f00"> infrared heat therapy. </span>

              warms the soul!
            </p>
          </div>
          <div class="medium-7 large-6 small-12">
            <img
              alt="Heat Therapy"

            />
          </div>
        </div>
      </div>
    </section>

                <span class="theme-color--highlight">
