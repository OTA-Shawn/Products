          Scanning
        </div>
        <div class="!text-[#808080] section-description">
          Equipped with the latest technology, the massage rollers map out the
          back’s curvature with great accuracy, translating into a more
          effective massage and hitting all the key areas. Regardless of your
          body type, this highly advanced chair will self-adjust making each
          massage experience feel customized.

        <div class="!text-[#808080] section-description">
          L-Track system massages from the neck, past the glutes, and down to
          the back portion of the thighs. The track in which the massage heads
          move are curved to contour the back and glutes area.
        </div>
      </div>
      <img src="" alt="" class="!flex-initial !w-full md:!w-3/5" />
    </div>
    <div class="md:!flex-row-reverse !flex-col !mb-0 !pb-10 section">

        <div class="section-header">Space Saving Technology</div>
        <div class="!text-[#808080] section-description">
          Typical massage chairs consume a more space due to the chair being in
          a reclined position. Massage chairs require up to 3 feet behind the
          backrest for the chair to fully recline. Titan’s innovative design
          team has engineered a space saving technology that slides the chair
          forward as the chair reclines. Fully reclined this chair can be
          positioned within 6 inches of a wall for maximum space saving.
        </div>
      </div>
      <img src="" alt="" class="!flex-initial !w-full md:!w-3/5" />
    </div>

        <div class="!text-[#808080] section-description">
          Inspired by NASA technology, the Zero gravity position is the perfect
          position to enjoy a massage, aligning your back relative to your thigh
          at an optimal level of comfort. When reclined into the zero gravity
          position, the complete weight of your back is virtually supported by
          the backrest which maximizes the intensity of the massage. This
          feature improves spinal decompression and decreases muscle tension of
          the spine. There are 2 stages of zero gravity, the 2nd being more
          reclined. When reclined fully, to where your legs are higher than your
          heart level, the therapeutic effects are incredibly effective and may
          be felt immediately.
        </div>
      </div>

    </div>

          <strong class="block !text-[#2D59F1]">24 Air Cell</strong> Full Body
          Compression
        </div>
        <div class="!text-[#808080] section-description">
          Osaki strives to make its chairs efficient and extremely reliable.
          Other brands will market their chairs to have 70+ airbags for a full
          body massage. The engineers believe with more airbags and more valves,
          the more strain the air pump endures. With more moving parts there’s a
          greater chance of something failing. Osaki has been engineering its
          chairs to reduce the airbag count and at the same time increasing the
          surface area by using more pliable and durable material which have
          received great feedback. All 24 airbags are strategically placed to
          optimize the squeezing effect of the shoulders, arms, hands, hips,
          calves and feet.
        </div>
      </div>
