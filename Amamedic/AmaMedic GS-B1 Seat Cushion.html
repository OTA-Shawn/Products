<script>
  $(function () {
    $("#tab-button1").on("click", () => {
      $("#tab-button1").addClass("active-tab");
      $("#tab-button2").removeClass("active-tab");
      $(".sections").fadeIn("slow");
      $(".section-specs").fadeIn("slow");
    });
    $("#tab-button2").on("click", () => {
      $("#tab-button1").removeClass("active-tab");
      $("#tab-button2").addClass("active-tab");
      $(".sections").fadeOut("slow");
      $(".section-specs").fadeOut("slow");
    });
    if (osakiusa) {
      $("#tab-buttons").addClass("hidden");
      $("#feature-section").addClass("hidden");
    }
  });
</script>
