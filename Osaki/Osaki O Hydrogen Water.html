<script>
  document.querySelectorAll(".sections img").forEach((img, i) => {
    try {
      img.src = imgs[i].img_src
    } catch (err) {
      console.log(err)
    }
  })

  const getYoutubeSrc = (src) => {
    const regex =
      /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/gi
    const id = src.match(regex)[0]
    const embed = id.replace("watch?v=", "embed/")
    const dst = "https://www." + embed + "?mute=1&autoplay=1"
    return dst
  }
  try {
    document.getElementById("youtube-link").src = getYoutubeSrc(youtube_link)
  } catch (err) {
    console.log(err)
  }
</script>
